<!DOCTYPE html>
<html>
<head>
	<title>Halaman Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
	<div class="container">	
		<div id="login">
			<div class="row">
				<div id="login_first">
					<img src="assets/img/homepage/logo-blue.svg"><br><br><br>
					<h1>Selamat Datang Kembali!</h1>
					<div class="masuk">
						<img src="assets/img/homepage/google.svg" width="35px">
						<p>Masuk Lewat Akun Google</p>
					</div>

					<div class="masuk">
						<img src="assets/img/homepage/microsoft.svg" width="35px">
						<p>Masuk Lewat Akun Microsoft</p>
					</div>
					<span id="span">ATAU MASUK DENGAN EMAIL</span><br><br><br>
					<div id="email">
						<h4>Alamat Email</h4><br>
						<div class="box">
							<input type="email" name="" placeholder="Email">
						
						</div><br>

						<h4>Password</h4><br>
						<div class="box">
							<input type="password" name="email" placeholder="Password">
						
						</div>

					</div>

					<span>TETAP MASUKAN SAYA</span><br><br>
					<a href="#" class="psd">Lupa Password?</a><br><br><br>
					<a href="#" id="btn_masuk">Masuk</a><br>	<br>	<br>	
					<span>Tidak Punya Akun? <a href="#">Daftar Sekarang</a></span>
				</div>

				<div id="login_second">
					<img src="assets/img/homepage/login.svg">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
